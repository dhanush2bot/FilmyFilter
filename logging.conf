[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=consoleFormatter,fileFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=ERROR
formatter=fileFormatter
args=('BotLog.txt','w',)

[formatter_consoleFormatter]
format=%(asctime)s ğŸ˜ %(lineno)d ğŸ˜ %(name)s ğŸ˜ %(module)s ğŸ˜ %(levelname)s ğŸ˜ %(message)s
datefmt=%I:%M:%S %p

[formatter_fileFormatter]
format=[%(asctime)s ğŸ˜ %(name)s ğŸ˜ %(lineno)d ğŸ˜ %(levelname)s] %(message)s
datefmt=%m/%d/%Y %I:%M:%S %p
